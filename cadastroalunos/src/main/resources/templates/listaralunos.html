<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Gestão de Alunos</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">

    <h1>Alunos Cadastrados</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Data de Nascimento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${listaAlunos}">
            <td th:text="${aluno.id}"></td>
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.dataNascimento}"></td>
            <td>
                <a th:href="@{/alunos/{id}(id=${aluno.id})}" class="btn btn-primary">Alterar</a>
                <a th:href="@{/alunos/excluir/{id}(id=${aluno.id})}" class="btn btn-danger">Excluir</a>

            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/alunos/novoaluno}" class="btn btn-primary btn-sm mb-3">Incluir</a>
</div>
</body>
</html>
